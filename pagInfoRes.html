    <link rel="stylesheet" href="css/style.css" />
    <title>Informe de resultados</title>
    <link rel="icon" type="image/gif" href="css/plano.gif">
    </head>
<body>
    <div class="barraLateral fixed h-100">
    </div>
    <div class="barraLateral fixed h-100">  
    <header class="fixed w-100">
        <div class="usuarioOp d-flex justify-content-end">
            <img src="img/profile.png" alt="" />
            <p>Usuario</p>
            <a href="#">Cerrar sesión</a>
        </div>
    </header
    <a href="#"></a>
    </div>
    <div class="barraLateral fixed h-100">
    </div>    

    <main>
        <section>
            <h2>Informe de Resultados de Tutoría</h2>
            <form action="php/informeReusltados.php" method="post">
                <label>TUTOR(A) DE ATENCIÓN INDIVIDUAL</label>
                <input type="text" name="Tutor" id="tutor">
                <br>
                <label>JEFATURA DE DIVISIÓN ACADÉMICA:</label>
                <input type="text" name="jefAca" id="jefAca">
                <br>
                <label>PERIODO SEMESTRAL</label>
                <input type="text" name="pedSem" id="pedSem">
                <label>GRUPO</label>
                <input type="text" name="grupo" id="grupo">
                <br>
                <label>PROGRAMA DE ESTUDIOS</label>
                <select name="proEstu" id="proEstu">
                    <option>Sistemas computacionales</option>
                    <option>Electormecanica</option>
                    <option>Gestion empresarial</option>
                    <option>Contador publico</option>
                    <option>ingenieria industrial</option>
                </select>
                <br>
                <hr>
                <label>1. NÚMERO DE TUTORADOS(AS) ASIGNADOS(AS)</label>
                <input type="number" name="numTut" id="numTut">
                <br>
                <label>2. NÚMERO DE ENTREVISTAS INDIVIDUALES APLICADAS O ACTUALIZADAS</label>
                <input type="number" name="numEntr" id="numEntr">
                <br>
                <label>3. NÚMERO DE TUTORADOS(AS) A QUIENES SE DETECTARON NECESIDADES</label>
                <input type="number" name="numDec" id="numDec">
                <br>
                <label>4. LISTA DE NECESIDADES DETECTADAS</label>
                <br>
                <input type="text" name="lisNed" id="lisNed" class="inpLargo">
                <br>
                <label>5. ACCIONES DE ATENCIÓN TUTORIAL RECOMENDADAS</label>
                <br>
                <input type="text" name="accRec" id="accRec" class="inpLargo">
                <br>
                <label>6. ÁREAS DE APOYO A DONDE SE CANALIZARON LOS(AS) TUTORADOS(AS) QUE LO REQUIRIERON</label>
                <br>
                <input type="text" name="areApo" id="areApo" class="inpLargo">
                <br>
                <label>7. NÚMERO DE TUTORADOS(AS) QUE APROBARON TODAS SUS ASIGNATURAS</label>
                <input type="number" name="numApro" id="numApro">
                <br>
                <label>8.-. NÚMERO DE TUTORADOS(AS) QUE REPROBARON UNA O MÁS ASIGNATURAS POR SEGUNDA VEZ 
                    <br>(SOLO PARA TUTORADOS(AS) DEL SEGUNDO SEMESTRE EN ADELANTE)</label>
                <input type="number" name="numRepro" id="numRepro">
                <br>
                <label>9.-. INFORMACIÓN COMPLEMENTARIA</label>
                <br>
                <input type="text" name="infCom" id="infCom" class="inpLargo">
                <br>
                <input type="submit" value="enviar">
            </form>
        </section>
